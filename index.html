<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/swiffy-slider@1.6.0/dist/js/swiffy-slider.min.js" crossorigin="anonymous" defer></script>
<link href="https://cdn.jsdelivr.net/npm/swiffy-slider@1.6.0/dist/css/swiffy-slider.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
    <div style="width: 800px; margin: 0 auto; background-color:black;">
        <div class="swiffy-slider slider-nav-autoplay slider-item-ratio slider-item-ratio-16x9 slider-nav-animation slider-nav-animation-fadein slider-item-first-visible" id="swiffy-animation" data-slider-nav-autoplay-interval="2000">
            <ul class="slider-container" id="container1">
                <li id="slide1" class="slide-visible"><img src="./img/1.jpg" alt="..." loading="lazy"></li>
                <li id="slide2" class=""><img src="./img/2.jpg" alt="..." loading="lazy"></li>
                <li id="slide3" class=""><img src="./img/3.jpg" alt="..." loading="lazy"></li>
                <li id="slide4" class=""><img src="./img/4.jpg" alt="..." loading="lazy"></li>
                <li id="slide5" class=""><img src="./img/5.jpg" alt="..." loading="lazy"></li>
                <li id="slide6" class=""><img src="./img/6.jpg" alt="..." loading="lazy"></li>
            </ul>
        
            <button type="button" class="slider-nav" aria-label="Go to previous"></button>
            <button type="button" class="slider-nav slider-nav-next" aria-label="Go to next"></button>
        
            <div class="slider-indicators">
                <button aria-label="Go to slide" class="active"></button>
                <button aria-label="Go to slide" class=""></button>
                <button aria-label="Go to slide"></button>
                <button aria-label="Go to slide" class=""></button>
                <button aria-label="Go to slide" class=""></button>
                <button aria-label="Go to slide" class=""></button>
            </div>
        </div>
    </div>
</body>
</html>
